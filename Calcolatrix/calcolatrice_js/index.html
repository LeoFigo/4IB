<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src= 
    "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
            integrity= 
    "sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="

<body>
    <div class="container">
    <h1>Leonardo D'alessio - CALCOLATRICE</h1>
    <div class="row">
        <div class="col-md-3">
            <input type="text" id ="display" class="form-control" disabled>
        </div>
    </div>
    <br>
    
        <div class="row">
            <div class="col-lg-3">
                    <button type="button" class="btn btn-primary" onclick="writeD('7')">7</button>
                    <button type="button" class="btn btn-primary" onclick="writeD('8')">8</button>
                    <button type="button" class="btn btn-primary" onclick="writeD('9')">9</button>
                    <button type="button" class="btn btn-primary" onclick="re('*')">x</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-3">
                    <button type="button" class="btn btn-primary" onclick="writeD('4')">4</button>
                    <button type="button" class="btn btn-primary" onclick="writeD('5')">5</button>
                    <button type="button" class="btn btn-primary" onclick="writeD('6')">6</button>
                    <button type="button" class="btn btn-primary" onclick="re('-')">-</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-3">
                    <button type="button" class="btn btn-primary" onclick="writeD('1')">1</button>
                    <button type="button" class="btn btn-primary" onclick="writeD('2')">2</button>
                    <button type="button" class="btn btn-primary" onclick="writeD('3')">3</button>
                    <button type="button" class="btn btn-primary" onclick="re('+')">+</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-3">
                    <button type="button" class="btn btn-primary" onclick="writeD('.')">,</button>
                    <button type="button" class="btn btn-primary" onclick="writeD('0')">0</button>
                    <button type="button" class="btn btn-primary" onclick="cern()">C</button>
                    <button type="button" class="btn btn-primary" onclick="resultD()">=</button>
                
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-6">
                
                    <button type="button" class="btn btn-primary" onclick="re('/')">/</button>
                    <button type="button" class="btn btn-primary" onclick="clr()">DEL</button>

                
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src ="app.js"></script>
</body>

</html>
